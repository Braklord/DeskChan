apply plugin: 'java'
apply plugin: 'application'

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'resources'
		}
	}
	
	test {
		java {
			srcDir 'test'
		}
	}
}

mainClassName = "com.eternal_search.DeskChan.Core.Main"

jar {
	baseName = 'DeskChan'
	
	manifest {
		attributes 'Main-Class': 'com.eternal_search.DeskChan.Core.Main'
	}

	from files(sourceSets.main.output.classesDir)
}
